<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Car List</h1>

<table border="1">
    <tr>
        <th>Vin</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="msg : ${list}">
        <td th:utext="${msg.vin}">No</td>
        <td th:utext="${msg.model}">Full Name</td>
        <td th:utext="${msg.series}">Email</td>

    </tr>

</table>


</body>
</html>
